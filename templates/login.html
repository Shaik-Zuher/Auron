<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login_styles.css">
</head>
<body>
    <nav class="navigate">
        <ul>
            <a href="{{ url_for('index') }}"><li>Home</li></a>
            <a href="{{ url_for('index') }}"><li>Emergency</li></a>
            <a href="{{ url_for('signup') }}"><li>Login</li></a>
            <a href=""><li>About Us</li></a>
        </ul>
    </nav>
    <div class="container">
        <div class="login-container">
            <h2>Get Started by using for Free</h2>
            <div  class="input-group">
                <a href="{{ url_for('index') }}">
                    <button type="button" id="Start">Get recommendation</button>
                </a>
            </div>
            <h2>You can even Login</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
